components:
  schemas:
    Schema:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        name:
          type: string
        fields:
          type: array
          items:
            $ref: '#/components/schemas/SchemaField'
        kinds:
          type: array
          items:
            $ref: '#/components/schemas/SchemaKind'
        tags:
          type: array
          items:
            type: number
        retention_days:
          type: integer
      required:
        - id
        - title
        - name
        - fields
        - kinds
        - tags
    SchemaField:
      type: object
      properties:
        title:
          type: string
        name:
          type: string
      required:
        - title
        - name
    Record:
      type: object
      properties:
        id:
          type: integer
        text:
          type: string
        schema_name:
          type: string
        schema_id:
          type: integer
        query:
          type: object
          properties: {}
        kind:
          type: string
        created_at:
          type: string
        group_hash:
          type: string
        level:
          oneOf:
            - $ref: '#/components/schemas/Level'
      required:
        - id
        - text
        - schema_name
        - query
        - kind
    Level:
      type: string
      enum:
        - Trace
        - Debug
        - Info
        - Warn
        - Error
        - Fatal
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        password:
          type: string
        password_digest:
          type: string
        role:
          oneOf:
            - $ref: '#/components/schemas/UserRole'
        tags:
          type: array
          items:
            type: number
        token:
          type: string
      required:
        - id
        - name
        - email
        - password
        - role
        - tags
    UserRole:
      type: string
      enum:
        - Member
        - Admin
        - System
    SchemaSearch:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
    Meta:
      type: object
      properties:
        page:
          type: integer
        count:
          type: integer
        pages:
          type: integer
      required:
        - page
        - count
        - pages
    Credentials:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
    Session:
      type: object
      properties:
        token:
          type: string
      required:
        - token
    ApiToken:
      type: object
      properties:
        id:
          type: number
        token:
          type: string
        name:
          type: string
        is_revoked:
          type: boolean
      required:
        - id
        - token
        - name
        - is_revoked
    SchemaKind:
      type: object
      properties:
        title:
          type: string
        name:
          type: string
      required:
        - title
        - name
    Tag:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - id
        - name
  securitySchemes:
    http1:
      type: http
      scheme: bearer
