name: Tests

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:

jobs:
  go-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.21.0'

      - name: Install Dependencies
        run: go mod download

      - name: Run Tests
        run: go test -v ./...